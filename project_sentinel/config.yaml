name: "Project Sentinel"
version: "0.1.11"
slug: "project_sentinel"
description: "Home Network Governance & Risk Management"
url: "https://github.com/jgrippe1/project_sentinel_dev"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
init: false
host_network: true
privileged:
  - NET_ADMIN
  - NET_RAW
auth_api: true
apparmor: true
options:
  scan_interval: 15
  subnets: []
  log_level: "info"
  nvd_api_key: ""
schema:
  scan_interval: int
  subnets:
    - str
  log_level: list(debug, info, warning)
  nvd_api_key: str?
map:
  - config:rw
  - share:rw
ingress: true
ingress_port: 8099
