name: "Project Sentinel"
version: "1.0.14"
slug: "project_sentinel"
description: "Home Network Governance & Risk Management"
url: "https://github.com/jgrippe1/project_sentinel_dev"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
init: false
host_network: true
privileged:
  - NET_ADMIN
  - NET_RAW
auth_api: true
homeassistant_api: true
apparmor: true
options:
  scan_interval: 15
  subnets: []
  log_level: "info"
  nvd_api_key: ""
  router_host: "192.168.50.1"
  router_port: 22
  router_username: ""
  router_password: ""
  router_ssh_key: ""
  llm_enabled: false
  llm_provider: "openai"
  llm_api_key: ""
  llm_model: ""
  llm_base_url: ""
schema:
  scan_interval: int
  subnets:
    - str
  log_level: list(debug, info, warning)
  nvd_api_key: str?
  router_host: str?
  router_port: int?
  router_username: str?
  router_password: password?
  router_ssh_key: str?
  llm_enabled: bool?
  llm_provider: str?
  llm_api_key: str?
  llm_model: str?
  llm_base_url: str?
map:
  - config:rw
  - share:rw
ingress: true
ingress_port: 8099
